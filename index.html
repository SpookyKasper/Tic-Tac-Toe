<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/board.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <dialog>
    <p>Welcome Tic Tac Toe Enthusiasts!</p>
    <p>You may input the names of the players that will challenge each other in this epic battle!</p>
    <form method="dialog">
      <label for="first-player-name">Player 1</label>
      <input type="text" id="first-player-name">
      <label for="second-player-name">Player 2</label>
      <input type="text" id="second-player-name">
      <div class="dialog-buttons">
        <button>Skip</button>
        <div></div>
        <button id="confirmBtn">Confirm</button>
      </div>
    </form>
  </dialog>
  <main>
    <div class="info"></div>
    <div class="game">
      <div class="board"></div>
      <div class="game-infos">
        <div class="game-info-row">
          <h2>Player Turn:</h2>
          <p class="current-player-name"></p>
        </div>
        <div class="game-info-row">
          <h2>Marker:</h2>
          <p class="current-player-marker"></p>
        </div>
      </div>
    </div>
  </main>
</body>
<script src="scripts/board.js"></script>
<script src="scripts/player.js"></script>
<script src="scripts/game.js"></script>
<script src="scripts/displayGame.js"></script>
</html>
